<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mongolian Archery</title>

<link rel="icon" href="pictures/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Noto+Sans+Mongolian:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ---------- Base ---------- */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Merriweather,serif;
  background:#f8f5f1;
  color:#2d2d2d;
  line-height:1.6
}
[lang="mn"]{font-family:'Noto Sans Mongolian',Merriweather,serif}
a{text-decoration:none;color:inherit}

/* ---------- Layout ---------- */
.main{max-width:1000px;margin:auto;padding:0 1rem 2rem}
section{margin-bottom:3rem}
h2{
  font-size:2rem;
  margin-bottom:1rem;
  border-bottom:2px solid #6b4226;
  color:#6b4226
}

/* ---------- Header ---------- */
header{
  height:70vh;
  background:linear-gradient(135deg,#8b5e3c,#d9c8b4);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  border-radius:10px;
  position:relative;
  box-shadow:0 8px 18px rgba(139,94,60,.6)
}
header h1{
  font-size:3rem;
  letter-spacing:.1em;
  text-shadow:2px 2px 6px #000
}
.logo{
  position:absolute;
  top:1.5rem;
  left:1.5rem;
  height:60px
}
.lang-toggle{
  position:absolute;
  top:1.5rem;
  right:1.5rem;
  padding:.4rem .8rem;
  background:#fff;
  color:#6b4226;
  border-radius:8px;
  font-weight:700;
  cursor:pointer
}

/* ---------- Navigation ---------- */
nav{
  background:#372f25;
  padding:1rem;
  margin:2rem 0;
  text-align:center;
  border-radius:6px;
  position:sticky;
  top:0;
  z-index:10
}
nav a{
  color:#fff;
  margin:0 .8rem;
  font-weight:700
}

/* ---------- Cards ---------- */
.bows{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.5rem
}
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12)
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover
}
.card h3{margin:1rem 0 .5rem;color:#6b4226}
.card p{padding:0 1rem}

/* ---------- Gallery ---------- */
.slide{
  position:relative;
  max-height:450px;
  overflow:hidden;
  border-radius:12px
}
.slide img{
  display:none;
  width:100%;
  height:450px;
  object-fit:cover
}
.slide img.active{display:block}
.ctrl{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 1rem
}
.ctrl span{
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:.5rem 1rem;
  border-radius:20px;
  cursor:pointer
}

/* ---------- Bundle ---------- */
.bundle-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:1rem
}
.bundle-item{
  background:#fff;
  padding:1rem;
  border-radius:10px;
  text-align:center;
  box-shadow:0 3px 10px rgba(0,0,0,.1)
}
.bundle-item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:8px
}
.bundle-summary{
  background:#f0e6d2;
  margin-top:1.5rem;
  padding:1.5rem;
  border-radius:12px;
  text-align:center
}

/* ---------- Footer ---------- */
footer{
  background:#91551d;
  color:#fff;
  padding:2.5rem 1rem;
  border-radius:6px;
  text-align:center
}

/* ---------- Loader ---------- */
.no-scroll{overflow:hidden}
.site-loader{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
  z-index:9999
}
.loader-logo{
  width:120px;
  animation:pulse 1.2s infinite
}
@keyframes pulse{
  50%{transform:scale(1.15)}
}
.site-loader.hide{
  opacity:0;
  transition:.4s
}

/* ---------- Responsive ---------- */
@media(max-width:600px){
  header h1{font-size:2.2rem}
  nav a{display:block;margin:.5rem 0}
}
</style>
</head>

<body class="no-scroll">

<div id="loader" class="site-loader">
  <img src="pictures/logo.png" class="loader-logo" alt="">
</div>

<div class="main">
<header>
  <img src="pictures/logo.png" class="logo" alt="">
  <h1 data-en="Mongolian Traditional Bows" data-mn="Монголын Уламжлалт Нум">Mongolian Traditional Bows</h1>
  <button class="lang-toggle" id="langBtn">MN</button>
</header>

<nav>
  <a href="#about" data-en="About" data-mn="Тухай">About</a>
  <a href="#featured" data-en="Bows" data-mn="Нум">Bows</a>
  <a href="#gallery" data-en="Gallery" data-mn="Зураг">Gallery</a>
  <a href="#bundle" data-en="Build Bundle" data-mn="Багц">Build Bundle</a>
</nav>

<section id="about">
<h2 data-en="Crafted Heritage" data-mn="Гар урлалын өв">Crafted Heritage</h2>
<p data-en="Hand-crafted traditional Mongolian bows."
   data-mn="Гар урлалаар хийсэн уламжлалт монгол нум.">
Hand-crafted traditional Mongolian bows.
</p>
</section>

<section id="featured" class="bows">
<div class="card">
  <img src="pictures/the_founder.jpg">
  <h3 data-en="Nomadic Bow" data-mn="Нүүдэлчдийн Нум">Nomadic Bow</h3>
</div>
<div class="card">
  <img src="pictures/hunter.png">
  <h3 data-en="Hunter's Bow" data-mn="Анчны Нум">Hunter's Bow</h3>
</div>
</section>

<section id="gallery" class="slide">
<img src="pictures/bagts_sum.jpg" class="active">
<img src="pictures/Orange_bow.jpg">
<div class="ctrl">
  <span id="prev">‹</span>
  <span id="next">›</span>
</div>
</section>

<section id="bundle">
<h2 data-en="Build Your Bundle" data-mn="Багц Үүсгэх">Build Your Bundle</h2>
<div class="bundle-grid">
<label class="bundle-item">
  <img src="pictures/the_founder.jpg">
  <input type="checkbox" data-en="Nomadic Bow" data-mn="Нүүдэлчдийн Нум"> Nomadic Bow
</label>
<label class="bundle-item">
  <img src="pictures/hunter.png">
  <input type="checkbox" data-en="Hunter's Bow" data-mn="Анчны Нум"> Hunter's Bow
</label>
</div>
<div class="bundle-summary">
  <ul id="bundleList"></ul>
</div>
</section>

<footer>
<p>© 2025 Mongolian Archery</p>
</footer>
</div>

<script>
/* ---------- Loader ---------- */
window.addEventListener('load',()=>{
  document.body.classList.remove('no-scroll');
  document.getElementById('loader').classList.add('hide');
});

/* ---------- Language ---------- */
let lang='en';
const swap=()=>{
  lang=lang==='en'?'mn':'en';
  document.querySelectorAll('[data-en]').forEach(e=>{
    e.textContent=e.dataset[lang];
  });
  document.documentElement.lang=lang;
  langBtn.textContent=lang==='en'?'MN':'EN';
};
langBtn.onclick=swap;

/* ---------- Slideshow ---------- */
const slides=[...document.querySelectorAll('.slide img')];
let i=0;
const show=n=>{
  slides[i].classList.remove('active');
  i=(n+slides.length)%slides.length;
  slides[i].classList.add('active');
};
prev.onclick=()=>show(i-1);
next.onclick=()=>show(i+1);
setInterval(()=>show(i+1),5000);

/* ---------- Bundle ---------- */
const list=document.getElementById('bundleList');
document.querySelectorAll('#bundle input').forEach(cb=>{
  cb.onchange=()=>{
    list.innerHTML='';
    document.querySelectorAll('#bundle input:checked').forEach(c=>{
      const li=document.createElement('li');
      li.textContent=c.dataset[lang];
      list.appendChild(li);
    });
  };
});
</script>
</body>
</html>
