<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Yard</link>

  <link rel="icon" href="pictures/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<main>

  <!-- Entrance -->
  <header id="entrance">
    <img src="pictures/logo.png" alt="Brand Logo">
  </header>

  <!-- Navigation -->
  <nav id="yard-nav">
    <a href="#building-products"></a>
    <a href="#building-gallery"></a>
    <a href="#building-cart"></a>
    <a href="#building-map"></a>
  </nav>

  <!-- Products Building -->
  <section id="building-products">
    <article class="item">
      <img src="pictures/product1.jpg" alt="">
      <div class="react-zone" data-item="1"></div>
    </article>

    <article class="item">
      <img src="pictures/product2.jpg" alt="">
      <div class="react-zone" data-item="2"></div>
    </article>
  </section>

  <!-- Gallery Building -->
  <section id="building-gallery">
    <figure>
      <img src="pictures/view1.jpg" alt="">
    </figure>
    <figure>
      <img src="pictures/view2.jpg" alt="">
    </figure>
  </section>

  <!-- Cart Building -->
  <section id="building-cart">
    <ul id="cart-items"></ul>
  </section>

  <!-- Map Building -->
  <section id="building-map">
    <img src="pictures/world-map.png" alt="Global Delivery">
  </section>

</main>

</body>
</html>
