<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mongolian Archery</title>

  <link rel="icon" href="pictures/logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Noto+Sans+Mongolian:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<div id="site-loader" class="site-loader" role="status">
  <img src="pictures/logo.png" alt="Mongolian Archery" class="loader-logo">
</div>

<div class="main">

<header>
  <a href="#"><img src="pictures/logo.png" alt="Logo" class="logo"></a>
  <h1 data-en="Mongolian Traditional Bows" data-mn="Монголын Уламжлалт Нум">
    Mongolian Traditional Bows
  </h1>
  <button class="lang-toggle" onclick="toggleLang()">MN</button>
</header>

<nav>
  <a href="#about" data-en="About" data-mn="Тухай">About</a>
  <a href="#featured" data-en="Bows" data-mn="Нум">Bows</a>
  <a href="#gallery" data-en="Gallery" data-mn="Зураг">Gallery</a>
  <a href="#bundle" data-en="Build Bundle" data-mn="Багц Үүсгэх">Build Bundle</a>
  <a href="#location" data-en="Location" data-mn="Байршил">Location</a>
  <a href="#contact" data-en="Contact" data-mn="Холбоо барих">Contact</a>
</nav>

<section id="about">
  <h2 data-en="Crafted Heritage" data-mn="Гар урлалын өв">Crafted Heritage</h2>
  <p data-en="Our bows are hand-crafted using ancient Mongolian techniques — blending sinew, horn, and wood into a powerful symbol of tradition."
     data-mn="Манай нумыг эртний монгол аргаар гар урлалаар хийдэг — яс, эвэр, модыг хослуулан хүчирхэг уламжлалын бэлгэ тэмдэг болгодог.">
  </p>
</section>

<section id="featured" class="bows">
  <h2 data-en="Featured Bows" data-mn="Онцлох Нум">Featured Bows</h2>

  <div class="card">
    <img src="pictures/the_founder.jpg" alt="">
    <h3 data-en="Nomadic Bow" data-mn="Нүүдэлчдийн Нум">Nomadic Bow</h3>
    <p data-en="Light, fast, and ideal for horseback archery."
       data-mn="Хөнгөн, хурдан, морьтой нумлахад тохиромжтой."></p>
  </div>

  <div class="card">
    <img src="pictures/hunter.png" alt="">
    <h3 data-en="Hunter's Bow" data-mn="Анчны Нум">Hunter's Bow</h3>
    <p data-en="Strong draw, quiet release."
       data-mn="Хүчтэй таталт, чимээгүй суллах."></p>
  </div>

  <div class="card">
    <img src="pictures/archery_boy.jpg" alt="">
    <h3 data-en="Child's Bow" data-mn="Хүүхдийн Нум">Child's Bow</h3>
    <p data-en="Scaled for young archers."
       data-mn="Залуу нумчдад зориулсан."></p>
  </div>
</section>

<section id="gallery" class="slide">
  <h2 data-en="Gallery" data-mn="Зураг">Gallery</h2>

  <img src="pictures/bagts_sum.jpg">
  <img src="pictures/bows on a black sheet.jpg">
  <img src="pictures/carved_bow.jpg">
  <img src="pictures/siilber_combo.jpg">
  <img src="pictures/ij_burdel_top.jpg">
  <img src="pictures/Orange_bow.jpg">

  <div class="ctrl">
    <span class="prev">Previous</span>
    <span class="next">Next</span>
  </div>
</section>

<section id="bundle">
  <h2 data-en="Build Your Bundle" data-mn="Багц Үүсгэх">Build Your Bundle</h2>

  <div class="bundle-grid">
    <div class="bundle-item">
      <img src="pictures/the_founder.jpg">
      <label>
        <input type="checkbox" data-name-en="Nomadic Bow" data-name-mn="Нүүдэлчдийн Нум">
        <span data-en="Nomadic Bow" data-mn="Нүүдэлчдийн Нум">Nomadic Bow</span>
      </label>
    </div>
  </div>

  <div class="bundle-summary">
    <h3 data-en="Your Bundle" data-mn="Таны Багц">Your Bundle</h3>
    <ul id="bundle-list"></ul>
    <button onclick="printBundle()">Print</button>
  </div>
</section>

<footer id="contact">
  <p>© 2025 Mongolian Archery</p>
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
