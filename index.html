<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mongolian archery</title>

  <link rel="icon" href="pictures/logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="main">

  <!-- Entrance / Yard -->
  <header class="yard">
    <img src="pictures/logo.png" alt="Logo" class="logo">
  </header>

  <!-- Navigation -->
  <nav class="icon-nav">
    <a href="#products">◼</a>
    <a href="#gallery">◉</a>
    <a href="#cart">♥</a>
    <a href="#map">◎</a>
  </nav>

  <!-- Products / Services Building -->
  <section id="products" class="section">
    <div class="card">
      <img src="pictures/the_founder.jpg" alt="">
      <div class="love-zone" data-item="Nomadic Bow"></div>
    </div>

    <div class="card">
      <img src="pictures/hunter.png" alt="">
      <div class="love-zone" data-item="Hunter Bow"></div>
    </div>
  </section>

  <!-- Rotating / Swipe Gallery -->
  <section id="gallery" class="gallery">
    <img src="pictures/bagts_sum.jpg">
    <img src="pictures/carved_bow.jpg">
    <img src="pictures/Orange_bow.jpg">
  </section>

  <!-- Cart -->
  <section id="cart" class="section">
    <ul id="cart-list"></ul>
  </section>

  <!-- Global Map -->
  <section id="map" class="map">
    <img src="pictures/world-map.png" alt="World Map">
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
